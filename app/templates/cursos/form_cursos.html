{% extends 'base.html' %}

{% block content %}
<h1>{{ 'Editar Curso' if curso else 'Novo Curso' }}</h1>

<form method="POST">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" value="{{ curso.get_nome() if curso else '' }}" required><br><br>

    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" name="descricao">{{ curso.get_descricao() if curso else '' }}</textarea><br><br>

    <label for="carga_horaria">Carga Horária (h):</label><br>
    <input type="number" id="carga_horaria" name="carga_horaria" value="{{ curso.get_carga_horaria() if curso else '' }}" required><br><br>

    <button type="submit">Salvar</button>
    <a href="{{ url_for('listar_cursos') }}">Cancelar</a>
</form>
{% endblock %}
